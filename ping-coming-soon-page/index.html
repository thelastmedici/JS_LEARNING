<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img">
      <img src="./images/logo.svg" alt="logo-image">
    </div>
    <h1 class="header">We are launching soon!</h1>
    <p class="text">Subscribe and get notified</p>

    <div class="Notify">
      <form action="">
      <input type="email" id="email" name="email" placeholder="Your email address">
      </form>
      <button>Notify Me</button>
    </div>
    
    <div class="social-media">
        <a href="#"><img src="./images/twitter.svg" alt="twitter-icon"></a>
        <a href="#"><img src="./images/facebook.svg" alt="facebook-icon"></a>
        <a href="#"><img src="./images/instagram.svg" alt="instagram-icon"></a>
    </div>
    &copy; Copyright Ping. All rights reserved.
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
