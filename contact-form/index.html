<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>
 
</head>
<body>

  <div class="container">
 
    <div class="header"><h1>Contact Us</h1></div>
    <div class="name">
      <div class="F-name">
        <h2>First Name  <span>*</span></h2>
        <input type="text" required>
      </div>
      <!-- This field is required -->
      <div class="L-name">
        <h2>Last Name <span>*</span></h2>
        <input type="text" required>
      </div>
    </div>
    <!-- This field is required -->
    <h2>Email Address <span>*</span></h2>
    <input type="email" required>
    <!-- Please enter a valid email address -->
    <!-- This field is required -->
    <div class="query-section">
      <h2>Query Type <span>*</span></h2>
      <div class="query-check">
        <label class="query-option">
          <input type="radio", name="queryType" value="General Inquiry" required>
          <span>General Enquiry</span>
        </label>

        <label class="query-option">
          <input type="radio" name="queryType" value="Support Request" required>
          <span>Support Request</span>
        </label>
      </div>
    </div>
    
    <!-- Please select a query type -->
    <div class="message">
      <h2>Message <span>*</span></h2>
      <textarea required></textarea>
      <!-- This field is required -->
    </div>
  <div class="consent">
    <input type="checkbox" name="queryType" required>
    <!-- This field is required -->
    <p>I consent to being contacted by the team *</p>
       <!-- To submit this form, please consent to being contacted -->
  </div>
   
  <div class="submit">
    <button type="submit">Submit</button>
    <!-- Submit -->
  
    
    <!-- Submit -->
    <!-- Message Sent! -->
    <!-- Thanks for completing the form. We'll be in touch soon! -->
    
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">thelastmedic</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
